language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 2.7
      env: TOXENV=py27-djangolts
    - python: 2.7
      env: TOXENV=py27-djangocurr
    - python: 2.7
      env: TOXENV=quality
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7-dev
      env: TOXENV=py37
    - os: linux
      dist: xenial
      python: pypy
      env: TOXENV=pypy
    - os: linux
      dist: xenial
      python: pypy3
      env: TOXENV=pypy3

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox codecov coveralls
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - codecov
  - coveralls
